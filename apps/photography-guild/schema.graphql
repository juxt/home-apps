schema @site(type: "photography-guild/prod") {
  query: Query
  mutation: Mutation
}

type Query {
  allPhotos: [Photo]
}

type Mutation {
  createPhoto(input: CreatePhotoInput): Photo
  deletePhoto(id: ID!): Photo @site(mutation: "delete")
}

input CreatePhotoInput {
  id: ID
  title: String!
  description: String
  rating: Int
  imageUrl: String!
}

type Photo {
  id: ID!
  title: String
  rating: Int
  description: String
  imageUrl: String
  _siteSubject: String
}
