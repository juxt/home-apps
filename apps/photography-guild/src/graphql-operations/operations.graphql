query allPhotos {
  allPhotos {
    id
    title
    description
    imageUrl
    exif
    publicId
    rating
    _siteSubject
  }
}

mutation createPhoto($input: CreatePhotoInput!) {
  createPhoto(input: $input) {
    id
  }
}

mutation deletePhoto($id: ID!) {
  deletePhoto(id: $id) {
    id
  }
}
