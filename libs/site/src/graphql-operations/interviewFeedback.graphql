mutation createInterviewFeedback($interviewFeedback: InterviewFeedbackInput!) {
  createInterviewFeedback(interviewFeedback: $interviewFeedback) {
    id
  }
}

query feedbackForCard($cardId: ID!) {
  feedbackForCard(id: $cardId) {
    id
    overallScore
    summary
    stateStr
    questions {
      question
      response
      description
      scoreCardsLabel
      scoreCards {
        text
        description
        score
      }
    }
    _siteSubject
    _siteValidTime
    _siteCreatedAt
  }
}
