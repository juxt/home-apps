query kanbanData($id: ID!) {
  allWorkflowStates {
    id
    name
    description
    roles
    tasks
    cards {
      ... on HiringCard {
        id
        createdAt
      }
    }
  }
  allHiringCards {
    id
    _siteValidTime
    createdAt
  }
  allWorkflowProjects {
    ...WorkflowProjectFields
  }
  myJuxtcode
  workflow(id: $id) {
    description
    id
    name
    workflowStates {
      ...WorkflowStateFields
    }
  }
}

fragment WorkflowProjectFields on WorkflowProject {
  id
  name
  description
}
