query kanbanData {
  allWorkflows {
    name
    description
    id
    workflowStates {
      ...WorkflowStateFields
    }
  }
  allWorkflowStates {
    id
    name
    description
    cards {
      ... on HiringCard {
        id
        createdAt
      }
    }
  }
  allHiringCards {
    id
    _siteValidTime
    createdAt
  }
  allProjects {
    ...ProjectFields
  }
}
