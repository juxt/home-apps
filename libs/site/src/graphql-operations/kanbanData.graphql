query kanbanData($id: ID!) {
  allWorkflowProjects {
    ...WorkflowProjectFields
  }
  myJuxtcode
  workflow(id: $id) {
    description
    id
    name
    workflowStates {
      ...WorkflowStateFields
    }
  }
}

fragment WorkflowProjectFields on WorkflowProject {
  id
  name
  description
  openRoles {
    name
    count
  }
}
