query cardByIds($ids: [ID]!) {
  cardsByIds(ids: $ids) {
    ... on HiringCard {
      id
      description
      createdAt
      _siteValidTime
      _siteSubject
      cvPdf {
        base64
        name
        type
      }
      files {
        base64
        name
        type
      }
      project {
        description
        id
        name
      }
      title
      workflowState {
        id
        name
      }
    }
  }
}
