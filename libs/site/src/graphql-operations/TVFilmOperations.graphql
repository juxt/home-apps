query allReviews {
  allTVFilmReviews {
    ...reviewFields
  }
}

query reviewById($imdb_id: ID!) {
  tvFilmReviewsById(id: $imdb_id) {
    ...reviewFields
  }
}

mutation upsertReview($TVFilmReview: TVFilmReviewInput!) {
  createTVFilmReview(TVFilmReview: $TVFilmReview) {
    id
  }
}

mutation deleteReview($id: ID!) {
  deleteTVFilmReview(id: $id) {
    id
  }
}

fragment reviewFields on TVFilmReview {
  _siteCreatedAt
  _siteSubject
  _siteValidTime
  id
  imdb_id
  reviewHTML
  score
}
